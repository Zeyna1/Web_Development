<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wood Mart</title>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-top">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="nav-top__left">
                <ul class="nav-top__left__lang_value">
                  <li class="nav-top__left__lang_value__lang">
                    <a href="#">
                      english
                      <span><i class="fa-solid fa-chevron-down"></i></span>
                    </a>
                    <div class="pos_abs">
                      <ul>
                        <li><a href="#">english</a></li>
                        <li><a href="#">french</a></li>
                      </ul>
                    </div>
                  </li>
                  <li class="nav-top__left__lang_value__value">
                    <a href="#">
                      usd <span><i class="fa-solid fa-chevron-down"></i></span>
                    </a>
                    <div class="pos_abs">
                      <ul>
                        <li><a href="#">USD</a></li>
                        <li><a href="#">EUR</a></li>
                        <li><a href="#">GBP</a></li>
                      </ul>
                    </div>
                  </li>
                </ul>
                <div class="nav-top__left__info">
                  FREE SHIPPING FOR ALL ORDERS OF $150
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="nav-top__right">
                <ul class="nav-top__right__info">
                  <li>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-solid fa-envelope"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                  </li>
                </ul>
                <ul class="nav-top__right__links">
                  <li><a href="#">newsettler</a></li>
                  <li><a href="#">contact us</a></li>
                  <li><a href="#">faqs</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <nav class="nav-main">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="logo padding-15">
                <a href="#" class="logo__img">
                  <img
                    src="../src/assets/icon/wood-logo-dark.svg"
                    alt="Wood Mart"
                  />
                </a>
              </div>
            </div>
            <div class="col-6">
              <div class="search_bar padding-15">
                <form action="#">
                  <div class="search">
                    <input
                      class="padding-15"
                      type="search"
                      placeholder="Search for products"
                    />
                    <button class="icon">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="category padding-15">
                      SELECT CATEGORY<i class="fa-solid fa-chevron-down"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-3">
              <div class="account padding-15">
                <div class="account__lr">
                  <a href="#">login / register</a>
                </div>
                <ul class="account__links">
                  <li>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-solid fa-bag-shopping"></i>
                      <span>$0.00</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <nav class="nav-main resp">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <div class="menu-btn">
                <button class="menu-btn__sidebar">
                  <span><i class="fa-solid fa-bars"></i></span>
                  <span class="menu-btn__sidebar__menu">MENU</span>
                </button>
              </div>
            </div>
            <div class="col-8">
              <div class="logo padding-15">
                <a href="#" class="logo__img">
                  <img
                    src="../src/assets/icon/wood-logo-dark.svg"
                    alt="Wood Mart"
                  />
                </a>
              </div>
            </div>
            <div class="col-2">
              <div class="account padding-15">
                <ul class="account__links">
                  <li>
                    <a href="#">
                      <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <nav class="nav-bottom">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <div class="browse padding-10">
                <button class="browse__btn">
                  <span class="browse__btn__inner">
                    <span><i class="fa-solid fa-bars"></i></span>
                    <span class="browse__btn__inner__ctg"
                      >browse categories</span
                    >
                  </span>
                  <span><i class="fa-solid fa-chevron-down"></i></span>
                </button>
              </div>
            </div>
            <div class="col-6">
              <div class="nav_list">
                <ul class="nav_list__inner">
                  <li>
                    <a href="#"><span>home</span></a>
                  </li>
                  <li>
                    <a href="#">
                      <span>shop</span> <i class="fa-solid fa-chevron-down"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#"
                      ><span>blog</span><i class="fa-solid fa-chevron-down"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#">
                      <span>pages</span><i class="fa-solid fa-chevron-down"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#"><span>buy</span></a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-3">
              <div class="right_links padding-10">
                <ul class="right_links__list">
                  <li><a href="#">special offer</a></li>
                  <li><a href="#">purchase theme</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://kit.fontawesome.com/f571095b3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
